<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>To Learn List</title>
</head>

<body>
    <div class="container col-8 mt-5 d-flex flex-row justify-content-center">
        <div class="form-group col-10 mr-0 pr-0">
            <input type="text" id="input" class="form-control form-control-lg" placeholder="New Note">
        </div>
        <div class="col-2 ml-0 pl-0">
            <i id="add-item" class="fas fa-plus-square plus-icon"></i>
        </div>
    </div>

    <div id="current-category">
        <span id="current-category-text"></span>    
        <span id="delete-current-category"> <i class="fas fa-times-circle"> </i></span>
    </div>

    <div id="categories" class="container col-6 mt-5">
        <div class="d-flex flex-row my-3 justify-content-center">
            <h4 class="text-center">Categories <i class="fas fa-keyboard"></i></h4>
            <div class="col-2">
                <i id="new-category-add" class="fas fa-plus-square plus-icon"></i>
            </div>
        </div>

        <div id="new-category" class="form-group d-none flex-row">
            <input id="new-category-input" class="form-control form-control-sm pr-0 mr-0" placeholder="New Category">
            <div class="col-2 pl-0">
                <i id="new-category-check" class="far fa-check-square plus-icon pl-0 ml-0"></i>
            </div>
        </div>
   
    </div>

    <div id="items" class="container col-8 mt-5">
        <h1 class="text-center mb-5">Things to learn <i class="fas fa-laptop-code"></i></h1>        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/storage.class.js"></script>
    <script src="js/dom.class.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
